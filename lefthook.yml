pre-commit:
  commands:
    biome:
      glob: '*.{ts,json}'
      run: npx @biomejs/biome check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
      stage_fixed: true

pre-push:
  parallel: true
  commands:
    typecheck:
      run: npx tsc --noEmit
    test:
      run: npx vitest run
