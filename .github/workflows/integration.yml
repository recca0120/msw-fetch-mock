name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install
      - run: pnpm build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  jest-esm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - run: npm pkg delete scripts.prepare
      - run: cd integration/jest-esm && npm install
      - run: cd integration/jest-esm && npm test

  jest-cjs:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - run: npm pkg delete scripts.prepare
      - run: cd integration/jest-cjs && npm install
      - run: cd integration/jest-cjs && npm test

  node-test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - run: npm pkg delete scripts.prepare
      - run: cd integration/node-test && npm install
      - run: cd integration/node-test && npm test

  vitest-browser:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - run: npm pkg delete scripts.prepare
      - run: cd integration/vitest-browser && npm install
      - run: cd integration/vitest-browser && npx playwright install --with-deps chromium
      - run: cd integration/vitest-browser && npm test
