name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install
      - run: pnpm build
      - run: npm pack && mv msw-fetch-mock-*.tgz msw-fetch-mock.tgz
      - uses: actions/upload-artifact@v4
        with:
          name: package-tarball
          path: msw-fetch-mock.tgz

  jest-esm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
      - uses: actions/download-artifact@v4
        with:
          name: package-tarball
          path: .
      - run: cd integration/jest-esm && npm pkg set "dependencies.msw-fetch-mock=file:../../msw-fetch-mock.tgz" && npm install
      - run: cd integration/jest-esm && npm test

  jest-cjs:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
      - uses: actions/download-artifact@v4
        with:
          name: package-tarball
          path: .
      - run: cd integration/jest-cjs && npm pkg set "dependencies.msw-fetch-mock=file:../../msw-fetch-mock.tgz" && npm install
      - run: cd integration/jest-cjs && npm test

  node-test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - uses: actions/download-artifact@v4
        with:
          name: package-tarball
          path: .
      - run: cd integration/node-test && npm pkg set "dependencies.msw-fetch-mock=file:../../msw-fetch-mock.tgz" && npm install
      - run: cd integration/node-test && npm test

  vitest-browser:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
      - uses: actions/download-artifact@v4
        with:
          name: package-tarball
          path: .
      - run: cd integration/vitest-browser && npm pkg set "dependencies.msw-fetch-mock=file:../../msw-fetch-mock.tgz" && npm install
      - run: cd integration/vitest-browser && npx playwright install --with-deps chromium
      - run: cd integration/vitest-browser && npm test
